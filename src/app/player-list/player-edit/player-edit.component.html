<input class="playerName" value="{{ player.name }}" #playerName>
<app-button category="primary" (click)="onConfirm()">Confirmar</app-button>
<select class="playerAttribute" #playerAttribute>
  <option *ngFor="let value of [2, 3, 4, 5]"
    [value]="value"
    [selected]="player.attribute === value">
    {{ value }}
  </option>
</select>
<textarea class="playerDescription" [value]="player.description" #playerDescription>
  
</textarea>
