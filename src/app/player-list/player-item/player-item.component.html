<h3 class="playerName"> {{ player.name }} 
  <app-button 
    size="small" 
    (click)="onEdit()" 
    *ngIf="isEditable()"
    >
    editar
  </app-button>

  <app-button 
    size="small" 
    category="danger" 
    (click)="onRemove()" 
    *ngIf="isEditable()"
    >
    remover
  </app-button>
</h3>
<div class="playerAttribute"> {{ player.attribute }} </div>
<p class="playerDescription">
  {{ player.description }}
</p>
